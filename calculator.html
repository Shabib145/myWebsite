<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="frame">
       <div class="display">
          <input id="input">
          
          
       </div>
       <div class="btns">
          <div class="numBtn">
            <button class="number" onclick="btn7()">7</button>
            <button class="number" onclick="btn8()">8</button>
            <button class="number" onclick="btn9()">9</button> 
            <button class="number" onclick="btn4()">4</button>
            <button class="number" onclick="btn5()">5</button>
            <button class="number" onclick="btn6()">6</button>
            <button class="number" onclick="btn1()">1</button>
            <button class="number" onclick="btn2()">2</button>
            <button class="number" onclick="btn3()">3</button>
          </div>
          <div class="opBtn">
             <button class="operator" onclick="btnac()">AC</button>
             <button class="operator" onclick="btnd()">/</button>
             <button class="operator" onclick="btnm()">*</button>
             <button class="operator" onclick="btns()">-</button>
             <button class="operator" onclick="btna()">+</button>
             <button class="operator" onclick="btnp()">.</button>
             <button class="operator" onclick="btn0()">0</button>
             <button class="operator" onclick="btndel()">Del</button>
             <button class="operator" onclick="btne()">=</button>
              
          </div>
       </div>
    </div>
   <script src="calculator.js"></script> 
  
  </body>
  </html>
